<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Xappie: Social | Sustainable</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Total Carbon Footprint Saved: {{ totalCarbonSaved | number:'1.2-2' }} kg CO2</ion-card-title>
    </ion-card-header>
  </ion-card>

  <ion-list>
    <ion-item *ngFor="let item of feed">
      <ion-avatar slot="start">
        <img [src]="item.profilePicture" alt="Profile Picture">
      </ion-avatar>
      <ion-label>
        <h2>{{ item.username }}</h2>
        <p>{{ item.activityDescription }}</p>
        <p>Saved {{ item.carbonFootprintSaved }} kg CO2</p>
        <img *ngIf="item.mediaUrl" [src]="item.mediaUrl" alt="Activity Image">
        <ion-chip *ngIf="item.likes">
          <ion-icon name="heart-outline" slot="start"></ion-icon>
          <ion-label>{{ item.likes }} likes</ion-label>
        </ion-chip>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>

<ion-header>
  <ion-toolbar>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let post of posts">
      <ion-label>
        <h2>{{ post.content }}</h2>
        <p>{{ post.timestamp | date }}</p>
        <p>{{ post.likes }} likes</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
